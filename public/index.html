  <main class="page">
    <section class="welcome-page">
      <header>
        <a href="#"><img class="welcome-page__logo" src="design-assets/logo-light.svg" alt="Travellian logo"></a>
        <nav>
          <ul class="welcome-page__menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">Explore</a></li>
            <li><a href="#">Travel</a></li>
            <li><a href="#">Blog</a></li>
          </ul>
        </nav>
        <input class="welcome-page__burger" type="image" src="design-assets/icons/icons-svg/hamburger 1.svg"
          alt="Display navigation menu">
        <div class="welcome-page__auth-menu">
          <button>Login</button>
          <button>Sign Up</button>
        </div>

      </header>
      <div class="hero">
        <span class="hero__title">Start your unforgettable journey with us.</span>
        <span class="hero__subtitle">The best travel for your journey begins now</span>
      </div>

      <div class="travel">
        <form class="travel__form">
          <label for="destination">Destination</label>
          <input type="text" name="destination" id="destination" required>
          <label for="persons">Person</label>
          <input type="text" name="persons" id="persons" required>
          <label for="check-in">check-in</label>
          <input type="text" name="check-in" id="check-in" required>
          <label for="check-out">check-out</label>
          <input type="text" name="check-out" id="check-in" required>
        </form>
        <div class="book__flights">
          <button class="book__flights-button">Book Now</button>
          <button>➡️</button>
        </div>
      </div>
    </section>
